<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Tiny Calculator</title>
    </h:head>
    <h:body>
        <h1>Tiny Calculator</h1>
        <h:form>
            <div>
                <h:outputLabel value="Parametar 1: "/>
                <h:inputText value="#{tinyCalculator2.param1}"/>
            </div>
            <div>
                <h:outputLabel value="Parametar 1: "/>
                <h:inputText value="#{tinyCalculator2.param1}"/>
            </div>
            <div>
                <h:commandButton value="Add" action="#{tinyCalculator2.add()}"/>
                <h:commandButton value="Subtract" action="#{tinyCalculator2.subtract()}"/>
                <h:commandButton value="Multiply" action="#{tinyCalculator2.multiply()}"/>
                <h:commandButton value="Divide" action="#{tinyCalculator2.divide()}"/>
            </div>
            <div>
                <h:outputLabel value="Rezultat: "/>
                <h:outputText value="#{tinyCalculator2.result}"/>
            </div>
        </h:form>
    </h:body>
</html>
